name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create release package
        run: |
          # Create dist directory
          mkdir dist
          
          # Copy necessary files
          xcopy /E /I /Y main.py dist\
          xcopy /E /I /Y plugin.json dist\
          xcopy /E /I /Y README.md dist\
          xcopy /E /I /Y Images dist\Images\
          xcopy /E /I /Y lib dist\lib\
          
          # Create zip file
          powershell Compress-Archive -Path dist\* -DestinationPath Flow.Launcher.Plugin.Choco.zip
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Flow.Launcher.Plugin.Choco.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 